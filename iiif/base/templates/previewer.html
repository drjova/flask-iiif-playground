{% extends "layout.html" %}
{% block assets_extra %}
    {% assets filters="uglifyjs", output="previwer.js",
        "js/previewer/ol.js",
        "js/previewer/ol-iiifviewer.js",
        "js/previewer.js"
    %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}
{% block content %}
    <div id="map" style="width:100%;height:400px;border:1px solid #000;"></div>
    <script type="text/javascript">
        var url = location.hash.toString().substr(1);
            if (url.length < 2)
                url = 'http://localhost:5000/api/multimedia/image/v1/native.jpg/info.json';
                new IiifViewer('map', url);
    </script>
{% endblock %}
